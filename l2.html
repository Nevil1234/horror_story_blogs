<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="forget.html">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p>Upload document <a href="uploaddocument.html">Upload</a></p>
        <p>Edit Profile Page <a href="edit.html">Edit Profile Page</a></p>
      </div>
    </form>
  </div>

  <!-- Hidden audio element -->
  <audio id="voiceMessage" src="song.mp3" preload="auto" hidden></audio>

  <!-- Inline JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const voiceMessage = document.getElementById('voiceMessage');

        function playVoiceMessage() {
            voiceMessage.play();
        }

        // Play the message every minute
        setInterval(playVoiceMessage, 60000); // 60000 milliseconds = 1 minute

        // Play the message when the page loads if user interaction is detected
        document.addEventListener('click', function() {
            playVoiceMessage();
        }, { once: true });
    });
  </script>
</body>
</html>
